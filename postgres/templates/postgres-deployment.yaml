apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  selector:
    matchLabels:
        app: postgres
  replicas: 1
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:9.6
          imagePullPolicy: "IfNotPresent"
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-config
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: psqldata
            - mountPath: "files/docker-entrypoint-initdb.d/postgres_init.sql"
              name: postgres-init
              subPath: "postgres_init.sql"
      volumes:
        - name: psqldata
          persistentVolumeClaim:
            claimName: postgres-pv-claim
        - name: postgres-init
          secret:
            secretName: "postgres-init"
